<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a; /* KEITH TECH dark background */
      font-family: Arial, sans-serif;
      color: #ffffff; /* KEITH TECH text color */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    body.light {
      background: #f9fafb; /* KEITH TECH light background */
      color: #111827; /* KEITH TECH light text */
    }

    .container {
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 1.5s ease-out;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #2563eb; /* KEITH TECH primary color */
      animation: rotate 5s linear infinite;
    }

    body.light .icon { color: #1d4ed8; }

    h1 {
      font-size: 6rem;
      margin: 0;
      animation: fadeInDown 1s ease-out;
      color: #2563eb;
    }
    body.light h1 { color: #1d4ed8; }

    h2 {
      font-size: 2rem;
      margin: 20px 0;
      animation: fadeInUp 1s ease-out;
      color: #60a5fa;
    }
    body.light h2 { color: #3b82f6; }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
      line-height: 1.5;
    }

    .btn {
      background: #2563eb;
      color: #ffffff;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 50px;
      margin-top: 20px;
      display: inline-block;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background: #60a5fa;
      transform: scale(1.05);
    }
    body.light .btn {
      background: #1d4ed8;
      color: #ffffff;
    }
    body.light .btn:hover {
      background: #3b82f6;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1>404</h1>
    <h2>Page Not Found <i class="fas fa-sad-tear"></i></h2>
    <p>
      Oops! The page you are looking for doesn't exist.
    </p>
    <a class="btn" href="index.html" onclick="goHome()">
      <i class="fas fa-home"></i> Go Back Home
    </a>
  </div>
  
  <script>
    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
